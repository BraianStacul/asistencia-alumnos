{% extends 'base/base.html' %}

{% block contenido %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">LISTA DE CLASES</h1>
</div>

<div class="row">
    <div class="col">
        <a href="{% url 'clases:crear' %}" type="button" class="btn btn-primary">Nueva clase</a href="{% url 'clases:crear' %}">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Cantidad de Alumnos</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>

                {% for clase in clases %} <!-- clases -> object_list -> context_object_name = 'clases' -->

                <tr>
                    <td>{{clase.pk}}</td>
                    <td>{{clase.fecha}}</td>
                    <td>@mdo</td>
                    <td>
                        <a href="{% url 'clases:editar' clase.pk %}" class="btn btn-primary btn-sm">EDITAR</a>
                    </td>
                </tr>

                {% endfor %}

            </tbody>
        </table>

        {% include 'base/paginacion.html' %}
        
    </div>
</div>

{% endblock contenido %}
