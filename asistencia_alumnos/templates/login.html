{% extends 'base/base.html' %}

{% block contenido %}

<h1>Iniciar sesión</h1>

<div class="card">
    <div class="card-body">

        

        {% if mensaje_error %} <!-- form.errors -->
            <div class="alert alert-danger" role="alert">
                {{mensaje_error}} <!-- Usuario y/o contraseña incorrecta -->
            </div>
        {% endif %}

        <form method="POST">{% csrf_token %} <!-- Formulario -->
            <label class="form-label">Nombre de usuario</label>
            <input type="text" id="username" name="username" class="form-control" value="{{nombre_usuario}}">

            <label class="form-label">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control">

            <hr class="my-4">

            Si aún no tienes una cuenta, <a href="{% url 'registrarme' %}">haz click</a> para registrarte

            <button class="w-100 btn btn-primary btn-lg mt-3" type="submit">Iniciar Sesión</button>
        </form>
    </div>
</div>

{% endblock contenido %}
